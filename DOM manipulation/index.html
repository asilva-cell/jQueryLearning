<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>jQuery|DOM</title>
    <script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
    <style>
        body {
            font-size: 17px;
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f4f4;
            line-height: 1.5em;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 4px #000 solid;
            margin-bottom: 10px;
        }
        #container {
            width: 90%;
            margin: auto;
            padding: 10px;
        }
        .myClass {
			color:blue;
			background: white;
		}
    </style>
</head>
<body>
    <header>
        <h1>jQuery Course - DOM Manipulation</h1>
    </header>
    <div id="container">
        <button id="btn1Id">Toggle Class</button>
        <p class="para1">
           This is a paragraph
        </p>
        <p class="para2">
            This is another
        </p>
        <p class="para3">
            This is yet another
        </p>
        <div id='myDiv'></div>
        <input type="text" id="newItem" placeholder='Add to the list' >
        <ul id="list">
            <li>List Item 1</li>
            <li>List Item 2</li>
            <li>List Item 3</li>
            <li>List Item 4</li>
        </ul>
        <a href="http://google.com">Google</a>
        <ul id="users">
                <li>User 1</li>
        </ul>
    </div>

    <script>
        $(document).ready(function(){
            $('p.para1').css('color', 'red');
            $('p.para2').css({color:'blue', background: '#ccc'});
            // $('p.para3').addClass('myClass');
            // $('p.para3').removeClass('myClass');
            $('#btn1Id').click(function(){
                $('p.para3').toggleClass('myClass');
            });
            $('#myDiv').text('Hello There');
            $('#myDiv').html('<h3>Hello There</h3>');
            // alert($('para1').text());
            $('ul#list').append('<li>Appended List Item</li>');
            $('ul#list').prepend('<li>Prepended List Item</li>');
            // $('.para1').appendTo('.para2');
            // $('.para1').prependTo('.para2');
            $('ul#list').before('<hr/>');
            $('ul#users').after('<hr/>')

            //empty the content
            $('ul#users').empty();

            // detach the html element from the dom
            // $('ul#users').detach();

            // add attributes
           
            $('a').attr('target', '_blank');  // open link in a new page
            alert($('a').attr('href'));   // get the attribute
            $('a').removeAttr('target'); //remove attribute

            // wrap EACH element of a kind within a new tag
            $('p').wrap('<h1>');

            // wrap ALL element within a SIGLE new tag
            $('li').wrapAll('<h3>');

            //  ON ENTER(13) append item to list
            $('#newItem').keyup(function(e){
				let code = e.which;
				if(code == 13){
					e.preventDefault();
					$('ul').append('<li>'+e.target.value+'</li>');
				}
			});

            // ARRAY METHODS
            let myArr = ['Added by array', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri'];
			$.each(myArr, function(i, val){
				$('#users').append('<li>'+val+'</li>');
			});

            // conver a list of element into an array
            let newArrFromHtml = $('ul#list li').toArray();
            $.each(newArrFromHtml, function(i, val){
				console.log(val.innerHTML);
			});



            



        });
                    


  
    </script>
</body>
</html>
